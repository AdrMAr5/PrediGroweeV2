version: '3'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      - auth
      - quiz
      - stats
      - images

  auth_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${AUTH_DB_USER}
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD}
      - POSTGRES_DB=auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    expose:
      - "5432"

  quiz_db:
      image: postgres:13
      environment:
        - POSTGRES_USER=${QUIZ_DB_USER}
        - POSTGRES_PASSWORD=${QUIZ_DB_PASSWORD}
        - POSTGRES_DB=quiz_db
      volumes:
        - quiz_db_data:/var/lib/postgresql/data
      expose:
        - "5432"

  stats_db:
      image: postgres:13
      environment:
        - POSTGRES_USER=${STATS_DB_USER}
        - POSTGRES_PASSWORD=${STATS_DB_PASSWORD}
        - POSTGRES_DB=stats_db
      volumes:
        - stats_db_data:/var/lib/postgresql/data
      expose:
        - "5432"
  images_db:
      image: postgres:13
      environment:
          - POSTGRES_USER=${IMAGES_DB_USER}
          - POSTGRES_PASSWORD=${IMAGES_DB_PASSWORD}
          - POSTGRES_DB=images_db
      volumes:
          - images_db_data:/var/lib/postgresql/data
      expose:
          - "5432"

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    environment:
      - ENV=production
      - SERVICE_NAME=auth
      - DB_HOST=auth_db
      - DB_PORT=5432
      - DB_NAME=auth_db
      - DB_USER=${AUTH_DB_USER}
      - DB_PASSWORD=${AUTH_DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    expose:
      - "8080"
    depends_on:
      - auth_db

  quiz:
    build:
      context: ./quiz
      dockerfile: Dockerfile
    environment:
      - ENV=production
      - SERVICE_NAME=quiz
      - DB_HOST=quiz_db
      - DB_PORT=5432
      - DB_NAME=quiz_db
      - DB_USER=${QUIZ_DB_USER}
      - DB_PASSWORD=${QUIZ_DB_PASSWORD}
    expose:
      - "8080"
    depends_on:
      - quiz_db
      - auth

  stats:
    build:
      context: ./stats
      dockerfile: Dockerfile
    environment:
      - ENV=production
      - SERVICE_NAME=stats
      - DB_HOST=stats_db
      - DB_PORT=5432
      - DB_NAME=stats_db
      - DB_USER=${STATS_DB_USER}
      - DB_PASSWORD=${STATS_DB_PASSWORD}
    expose:
      - "8080"
    depends_on:
      - stats_db
      - auth

  images:
    build:
      context: ./images
      dockerfile: Dockerfile
    environment:
      - ENV=local
      - SERVICE_NAME=images
      - DB_HOST=images_db
      - DB_PORT=5432
      - DB_NAME=images_db
      - DB_USER=${IMAGES_DB_USER}
      - DB_PASSWORD=${IMAGES_DB_PASSWORD}
    expose:
      - "8080"
    volumes:
      - ./images_data:/app/images
    depends_on:
      - auth
      - images_db

  frontend:
    build:
      context: ../PrediGroweeV2-UI
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
        - NEXT_PUBLIC_AUTH_SERVICE_URL=https://predigrowee.agh.edu.pl/api/auth
        - NEXT_PUBLIC_QUIZ_SERVICE_URL=https://predigrowee.agh.edu.pl/api/quiz
        - NEXT_PUBLIC_STATS_SERVICE_URL=https://predigrowee.agh.edu.pl/api/stats
        - NEXT_PUBLIC_IMAGES_SERVICE_URL=https://predigrowee.agh.edu.pl/api/images
        - AUTH_SERVICE_INTERNAL_URL=http://auth:8080/auth
    environment:
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID= ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      - NEXT_PUBLIC_AUTH_SERVICE_URL=https://predigrowee.agh.edu.pl/api/auth
      - NEXT_PUBLIC_QUIZ_SERVICE_URL=https://predigrowee.agh.edu.pl/api/quiz
      - NEXT_PUBLIC_STATS_SERVICE_URL=https://predigrowee.agh.edu.pl/api/stats
      - NEXT_PUBLIC_IMAGES_SERVICE_URL=https://predigrowee.agh.edu.pl/api/images
      - AUTH_SERVICE_INTERNAL_URL=http://auth:8080/auth
    expose:
      - "3000"

volumes:
  auth_db_data:
  quiz_db_data:
  stats_db_data:
  images_db_data:
  images_data:


