version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - images
      - quiz

  # Auth microservice
  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=auth_db
      - DB_PORT=5432
      - DB_USER=auth_user
      - DB_PASSWORD=auth_password
      - DB_NAME=auth_db
      - ENV=local
    depends_on:
      - auth_db

  # Images microservice
  images:
    build:
      context: ./images
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - DB_HOST=images_db
      - DB_PORT=5432
      - DB_USER=images_user
      - DB_PASSWORD=images_password
      - DB_NAME=images_db
      - ENV=local
    depends_on:
      - images_db

  # Quiz microservice
  quiz:
    build:
      context: ./quiz
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - DB_HOST=quiz_db
      - DB_PORT=5432
      - DB_USER=quiz_user
      - DB_PASSWORD=quiz_password
      - DB_NAME=quiz_db
      - ENV=local
    depends_on:
      - quiz_db

  # Postgres for Auth
  auth_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
      - POSTGRES_DB=auth_db
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port for local development

  # Postgres for Images
  images_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=images_user
      - POSTGRES_PASSWORD=images_password
      - POSTGRES_DB=images_db
    volumes:
      - images_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Different port for local development

  # Postgres for Quiz
  quiz_db:
    image: postgres:13
    environment:
      - POSTGRES_USER=quiz_user
      - POSTGRES_PASSWORD=quiz_password
      - POSTGRES_DB=quiz_db
    volumes:
      - quiz_db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"  # Different port for local development

volumes:
  auth_db_data:
  images_db_data:
  quiz_db_data:
